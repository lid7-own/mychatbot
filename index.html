<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .api-setup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .api-setup-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .api-setup h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .api-setup input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .api-setup button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Popup Setup API Key -->
    <div id="apiSetup" class="api-setup">
        <div class="api-setup-content">
            <h2>ðŸ”‘ Setup API Key</h2>
            <p style="margin-bottom: 15px; color: #666;">Masukkan API Key Groq Anda:</p>
            <input type="password" id="apiKeyInput" placeholder="gsk_xxxxxxxxxxxxxxxx">
            <button onclick="saveApiKey()">Simpan & Mulai Chat</button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– AI Chatbot
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Halo! Saya AI Assistant Anda. Silakan tanya apa saja! ðŸ˜Š
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda..." onkeypress="handleKeyPress(event)">
            <button id="sendBtn" onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        let apiKey = '';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        let conversationHistory = [];

        // Cek apakah API key sudah tersimpan
        window.onload = function() {
            const savedKey = localStorage.getItem('groq_api_key');
            if (savedKey) {
                apiKey = savedKey;
                document.getElementById('apiSetup').classList.add('hidden');
            }
        };

        function saveApiKey() {
            const inputKey = document.getElementById('apiKeyInput').value.trim();
            if (inputKey.length > 0) {
                apiKey = inputKey;
                localStorage.setItem('groq_api_key', apiKey);
                document.getElementById('apiSetup').classList.add('hidden');
                addMessage('API Key berhasil disimpan! Sekarang Anda bisa mulai chat. ðŸŽ‰', 'bot');
            } else {
                alert('Mohon masukkan API Key yang valid!');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showLoading() {
            const messagesContainer = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loading';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '<span class="loading"></span> <span class="loading"></span> <span class="loading"></span>';
            
            loadingDiv.appendChild(contentDiv);
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message === '') return;
            if (!apiKey) {
                alert('Mohon setup API Key terlebih dahulu!');
                return;
            }

            // Tampilkan pesan user
            addMessage(message, 'user');
            input.value = '';
            
            // Disable tombol kirim
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            // Tampilkan loading
            showLoading();

            // Tambahkan ke history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 1024
                    })
                });

                removeLoading();

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                const botReply = data.choices[0].message.content;

                // Tambahkan balasan bot ke history
                conversationHistory.push({
                    role: 'assistant',
                    content: botReply
                });

                // Tampilkan balasan bot
                addMessage(botReply, 'bot');

            } catch (error) {
                removeLoading();
                addMessage('Maaf, terjadi kesalahan. Pastikan API Key Anda benar dan coba lagi.', 'bot');
                console.error('Error:', error);
            }

            // Enable tombol kirim
            sendBtn.disabled = false;
        }
    </script>
</body>
  </html>
